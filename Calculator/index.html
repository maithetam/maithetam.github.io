<!Doctype <!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="CSS/cal.css">
</head>
<body>
	<div id="inbox">
		<p id="innerbox"></p>
	</div>
	<br/>
	<div id="ansbox">
		<p id="result"></p>
	</div>
	<br/>
	<div id="tbl">
	<table>
		<tr>
			<td><button onclick="Clear()"><img src="Img/CE.png" alt="clear" title="Clear"></button></td>
			<td><button onclick="Giaithua()"><img src="Img/!.png" alt="Giai thua" title="Giai thua"></button></td>
			<td><button onclick="SquareRoot()"><img src="Img/sqrt.png" alt="Squareroot" title="Squareroot"></button></td>
			<td><button onclick="Square()"><img src="Img/square.png" alt="Square" title="Square"></button></td>
		</tr>
		<tr>
			<td><button onclick="Dot()"><img src="Img/dot.png" alt = "." title="."/></button></td>
			<td><button onclick="numberZero()"><img src="Img/0.png" alt = "0" title="0"/></button>	</td>
			<td><button onclick="Equal()"><img src="Img/=.png" alt = "=" title="="/></button></td>
			<td><button onclick="Plus()"><img src="Img/+.png" alt = "+" title="+"/></button></td>

		<tr>
			<td><button onclick="numberOne()"><img src="Img/1.png" alt = "1" title="1"/></button></td>
			<td><button onclick="numberTwo()"><img src="Img/2.png" alt = "2" title="2"/></button></td>
			<td><button onclick="numberThree()"><img src="Img/3.png" alt = "3" title="3"/></button></td>
			<td><button onclick="Minus()"><img src="Img/-.png" alt = "-" title="-"/></button></td>
		</tr>
		<tr>
			<td><button onclick="numberFour()"><img src="Img/4.png" alt = "4" title="4"/></button></td>	
			<td><button onclick="numberFive()"><img src="Img/5.png" alt = "5" title="5"/></button></td>
			<td><button onclick="numberSix()"><img src="Img/6.png" alt = "6" title="6"/></button></td>
			<td><button onclick="Multiply()"><img src="Img/*.png" alt = "*" title="*"/></button></td>
		</tr>
		<tr>
			<td><button onclick="numberSeven()"><img src="Img/7.png" alt = "7" title="7"/></button></td>
			<td><button onclick="numberEight()"><img src="Img/8.png" alt = "8" title="8"/></button></td>
			<td><button onclick="numberNine()"><img src="Img/9.png" alt = "9" title="9"/></button></td>
			<td><button onclick="Divide()"><img src="Img/|.png" alt = "/" title="/"/></button></td>
		</tr>

	</table>
	</div>



<script type="text/javascript">
	var x = "";
	var y = "";
	var z = "";
	function Clear() {
		x = document.getElementById("innerbox").innerText = "";
		y = document.getElementById("result").innerText = "";
		}
	function numberZero() {
		x = document.getElementById("innerbox").innerText = x + 0;
		}
	function numberOne() {
		x = document.getElementById("innerbox").innerText = x + 1;
		}
	function numberTwo() {
		x = document.getElementById("innerbox").innerText = x + 2;
		}
	function numberThree() {
		x = document.getElementById("innerbox").innerText = x + 3;
		}
	function numberFour() {
		x = document.getElementById("innerbox").innerText = x + 4;
		}
	function numberFive() {
		x = document.getElementById("innerbox").innerText = x + 5;
		}
	function numberSix() {
		x = document.getElementById("innerbox").innerText = x + 6;
		}
	function numberSeven() {
		x = document.getElementById("innerbox").innerText = x + 7;
		}
	function numberEight() {
		x = document.getElementById("innerbox").innerText = x + 8;
		}
	function numberNine() {
		x = document.getElementById("innerbox").innerText = x + 9;
		}
	function Plus() {
		x = document.getElementById("innerbox").innerText = x + "+";
		}
	function Minus() {
		x = document.getElementById("innerbox").innerText = x + "-";
		}
	function Multiply() {
		x = document.getElementById("innerbox").innerText = x + "*";
		}
	function Divide() {
		x = document.getElementById("innerbox").innerText = x + "/";
		}
	function Dot() {
		x = document.getElementById("innerbox").innerText = x + ".";
		}
	function SquareRoot() {
		document.getElementById("innerbox").innerText = eval(x) + "½";
		x = document.getElementById("result").innerText = Math.sqrt(eval(x));
		}
	function Square() {
		document.getElementById("innerbox").innerText = eval(x) + "²";
		x = document.getElementById("result").innerText = eval(eval(x)*eval(x));
	}		
	function Giaithua() {
		var gt = 1;
		for (var i = 1; i <= x; i++) {
  		gt = gt * i
	}
		document.getElementById("innerbox").innerText = eval(x) + "!";
		x = document.getElementById("result").innerText = gt;
	}
	function Equal() {
		document.getElementById("result").innerText = eval(x); }
</script>

</body>
</html>
